name: exercise_manager
description: אפליקציית ניהול תרגיל מסכם
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.0
  
  # Routing
  go_router: ^13.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # HTTP
  http: ^1.1.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

