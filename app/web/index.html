<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="אפליקציית ניהול תרגיל מסכם">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ניהול תרגיל מסכם">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ניהול תרגיל מסכם</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
    var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
    var serviceWorkerResolved;
    var serviceWorkerRegisterPromise = new Promise(function(resolve) {
      serviceWorkerResolved = resolve;
    });

    window.addEventListener('load', function(ev) {
      _downloadMainJs(function() {
        serviceWorkerResolved(serviceWorkerRegisterPromise.then(function(registration) {
          return registration.scope;
        }));
      });
    });

    function _downloadMainJs(callback) {
      var script = document.createElement('script');
      script.src = 'main.dart.js';
      script.type = 'application/javascript';
      script.addEventListener('load', callback);
      document.body.appendChild(script);
    }
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
          serviceWorkerUrl: serviceWorkerUrl,
          serviceWorkerResolved: serviceWorkerResolved,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
