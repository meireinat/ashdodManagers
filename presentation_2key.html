<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת אינטראקטיבית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Hebrew', 'David', 'Gisha', 'Miriam', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #141414;
            direction: rtl;
            overflow: hidden;
            height: 100vh;
        }
        
        .presentation-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .presentation-container {
            width: 95%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            overflow-y: auto;
        }
        
        .slide {
            max-width: 1000px;
            width: 100%;
            padding: 50px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slide.active {
            display: block;
            opacity: 1;
            transform: scale(1);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(50px) scale(0.95); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        
        .slide-title {
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 4px solid #0066CC;
            text-align: right;
        }
        
        .slide-body {
            font-size: 26px;
            color: #2c3e50;
            line-height: 2;
            text-align: right;
        }
        
        .slide-body p {
            margin-bottom: 25px;
            padding-right: 20px;
            transition: all 0.3s ease;
        }
        
        .slide-body p:hover {
            padding-right: 30px;
            border-right: 3px solid #0066CC;
        }
        
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial Hebrew', Arial, sans-serif;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .slide-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #0066CC, #003366);
            transition: width 0.4s ease;
            z-index: 1001;
        }
    
        .logo {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            width: 120px;
            height: auto;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .logo img {
            border-radius: 8px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

    </style>
</head>
<body>
                <div class="logo">
        <img src="asdod_port_logo_official.png" alt="לוגו נמל אשדוד" />
    </div>

    <div class="progress-bar" id="progressBar"></div>
    <div class="slide-counter" id="slideCounter"></div>
    
    <div class="presentation-wrapper">
        <div class="presentation-container">
            <div class="slide-container">
                <div class="slide active" id="slide0">
                    <h1 class="slide-title">, , , , , , ,</h1>
                    <div class="slide-body">
                        <p>, , , , , , ,</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="prevBtn" onclick="previousSlide()">← הקודם</button>
        <button class="btn" id="nextBtn" onclick="nextSlide()">הבא →</button>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        const totalSlides = slides.length;
        
        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    setTimeout(() => slide.classList.add('active'), 50);
                }
            });
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
            document.getElementById('progressBar').style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                previousSlide();
            }
        });
        
        updateSlide();
    </script>
</body>
</html>
